services:
  - type: web
    name: sistema-gestion-agricola
    env: python
    region: oregon
    plan: free
    buildCommand: |
      echo "üî® Building frontend..."
      cd frontend
      npm install
      npm run build
      echo "üì¶ Copying to Flask static..."
      cp -r dist/* ../sistema_gestion_agricola/static/
      echo "üêç Installing Python deps..."
      cd ../sistema_gestion_agricola
      pip install -r requirements.txt
    startCommand: |
      cd sistema_gestion_agricola && python run.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: USE_REACT
        value: "true"
      - key: FRONTEND_MODE
        value: "react"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: postgres-db
          property: connectionString
      - key: WEATHER_API_KEY
        sync: false

databases:
  - name: postgres-db
    databaseName: sistema_gestion_agricola
    user: elorza
    region: oregon
    plan: free

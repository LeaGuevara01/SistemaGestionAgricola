services:
  # Base de datos PostgreSQL
  - type: pserv
    name: elorza-database
    env: postgresql
    plan: free
    databaseName: sistema_gestion_agricola
    user: elorza
    region: oregon

  # AplicaciÃ³n Backend
  - type: web
    name: elorza-backend
    env: python
    region: oregon
    plan: free
    buildCommand: |
      echo "ðŸ”¨ Instalando dependencias backend..."
      pip install -r requirements.txt
      echo "ðŸ”¨ Building frontend..."
      cd frontend && npm install && npm run build
      echo "ðŸ“¦ Copiando archivos estÃ¡ticos..."
      echo "âœ… Frontend build en frontend/dist/"
      echo "âœ… Flask static_folder configurado para frontend/dist"
      echo "âœ… Build completado"
    startCommand: gunicorn run:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: USE_REACT
        value: "true"
      - key: FRONTEND_MODE
        value: "react"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: elorza-database
          property: connectionString
      - key: WEATHER_API_KEY
        sync: false
    domains:
      - elorza-sistema-agricola.onrender.com

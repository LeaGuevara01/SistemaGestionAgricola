services:
  # Base de datos PostgreSQL
  - type: pserv
    name: elorza-database
    env: postgresql
    plan: free
    databaseName: sistema_gestion_agricola
    user: elorza
    region: oregon

  # AplicaciÃ³n Backend
  - type: web
    name: elorza-backend
    env: python
    region: oregon
    plan: free
    buildCommand: |
      echo "ðŸ”¨ Instalando dependencias backend..."
      pip install -r requirements.txt
      echo "ðŸ”¨ Building frontend..."
      cd frontend
      npm install
      npm run build
      echo "ðŸ“¦ Copiando archivos estÃ¡ticos..."
      mkdir -p ../static/dist
      cp -r dist/* ../static/dist/
      echo "âœ… Build completado"
    startCommand: python run.py
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: elorza-database
          property: connectionString
    domains:
      - elorza-sistema-agricola.onrender.com
    envVars:
      - key: FLASK_ENV
        value: production
      - key: USE_REACT
        value: "true"
      - key: FRONTEND_MODE
        value: "react"
      - key: SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: postgres-db
          property: connectionString
      - key: WEATHER_API_KEY
        sync: false

databases:
  - name: postgres-db
    databaseName: sistema_gestion_agricola
    user: elorza
    region: oregon
    plan: free

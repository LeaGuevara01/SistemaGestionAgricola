{# templates/partials/card.html #}
<div class="{{ wrapper_class }}"
     {% for key, value in data_attrs.items() %}
         data-{{ key }}="{{ value }}"
     {% endfor %}>
    <div class="card clickable-card hidden-item {{ card_class }}" data-id="{{ id }}">
        <div class="card-image">
            {% if image %}
                <img src="{{ image }}" alt="{{ title }}">
            {% else %}
                <div class="card-placeholder" role="img" aria-label="Sin imagen disponible">
                    <i class="{{ placeholder_icon or 'bi bi-question-circle' }}" aria-hidden="true"></i>
                    <p>Sin imagen</p>
                </div>
            {% endif %}
            {% if badge_text %}
                <div class="card-badge">
                    <span class="badge {{ badge_class }}">{{ badge_text }}</span>
                </div>
            {% endif %}
        </div>
        <div class="card-content">
            <h6 class="card-title">{{ title }}</h6>
            <p class="card-details">
                {{ details | safe }}
            </p>
        </div>
        {% if edit_url %}
        <footer class="card-footer">
          <a href="{{ edit_url }}" class="btn btn-outline-tertiary btn-sm w-100">Editar</a>
        </footer>
        {% endif %}
    </div>
</div>
<style>
.card {
  height: 100%;
  display: flex;
  flex-direction: column;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
}
.card:hover {
  box-shadow: 0 4px 16px rgba(0,0,0,0.10);
  transform: translateY(-2px) scale(1.01);
}
.card-image {
  width: 100%;
  height: 180px;
  border-radius: 8px;
  margin-bottom: 1rem;
  background: var(--agri-light, #f8fafc);
  overflow: hidden;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}
.card-image img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: inherit;
}
.card-placeholder {
  color: var(--agri-green-muted);
  font-size: 2.5rem;
  gap: 0.25rem;
  height: 100%;
  text-align: center;
  user-select: none;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.card-placeholder i {
  font-size: 3rem;
}
.card-placeholder p {
  margin: 0;
  font-weight: 500;
  font-size: 1rem;
}
.card-title {
  font-size: 1.15rem;
  font-weight: 600;
  color: var(--text-color);
  opacity: 90%;
  margin-bottom: 0.5rem;
}
.card-details {
  font-size: 0.95rem;
  color: var(--text-color);
  opacity: 75%;
  margin-bottom: 0.25rem;
}
.card-content {
  flex-grow: 1;
}
.card-footer {
  margin-top: auto;
  background: transparent;
  border-top: none;
}
.card-actions {
  margin-top: auto;
  display: flex;
  flex-grow: 1;
  gap: 0.5rem;
  align-items: center;
}
.card-badge {
  position: absolute;
  top: 8px;
  right: 8px;
  z-index: 10;
}
</style>

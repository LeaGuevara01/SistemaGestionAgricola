<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Compras Totales por Proveedor</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    canvas {
      max-height: 500px;
    }
  </style>
</head>
<body class="bg-light">
<div class="container py-4">
  <h1 class="mb-4">Compras Totales por Proveedor</h1>
  <canvas id="graficoProveedor"></canvas>
</div>

<script>
  const labels = {{ labels | tojson | safe }};
  const values = {{ values | tojson | safe }};

  const backgroundColors = labels.map((_, i) =>
    `hsl(${i * 40 % 360}, 70%, 60%)`
  );

  const ctx = document.getElementById('graficoProveedor').getContext('2d');
  new Chart(ctx, {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [{
        label: 'Total Comprado ($)',
        data: values,
        backgroundColor: backgroundColors,
        borderColor: 'rgba(0, 0, 0, 0.1)',
        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      plugins: {
        tooltip: {
          callbacks: {
            label: context => {
              const value = context.parsed.y;
              return ` $${value.toLocaleString('es-AR', { minimumFractionDigits: 2 })}`;
            }
          }
        },
        legend: { display: false },
      },
      scales: {
        x: {
          ticks: {
            callback: function(value, index) {
              const label = this.getLabelForValue(value);
              return label.length > 12 ? label.slice(0, 12) + 'â€¦' : label;
            },
            autoSkip: false,
            maxRotation: 45,
            minRotation: 20
          }
        },
        y: {
          beginAtZero: true,
          ticks: {
            callback: value => '$' + value.toLocaleString('es-AR')
          }
        }
      }
    }
  });
</script>
</body>
</html>

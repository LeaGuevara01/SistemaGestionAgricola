{% extends "base.html" %}

{% block title %}Registrar Movimiento de Stock{% endblock %}

{% block content %}
<div class="page-wrapper">
    <!-- Header -->
    <div class="dashboard-header hidden-item p-4 shadow rounded">
        <div class="header-topbar">
            <div class="header-title">
                <h2 class="section-title"><i class="bi bi-arrow-left-right"></i> Registrar Movimiento</h2>
                <p class="section-subtitle d-none d-md-block opacity-75">Cargar una entrada o salida para un componente</p>
            </div>
            <div class="header-controls">
                <a href="{{ url_for('stock.vista_stock') }}" class="btn btn-outline-primary btn-sm ms-2">
                    <i class="bi bi-arrow-left"></i> 
                    <span class="d-none d-md-inline">Volver</span>
                </a>
                <div class="calendar-badge fs-6 d-none d-lg-block">
                    <i class="bi bi-calendar3"></i> <span id="current-date"></span>
                </div>
            </div>
        </div>
    </div>

    <!-- Formulario -->
    <section class="page-section mx-auto mb-3" style="max-width: 700px;">
        <div class="mt-0 card-section mb-0" style="box-shadow: none; max-width: 650px;">
        <form method="POST"
            class="mt-0 hidden-item row g-3 needs-validation"
            style="margin-left: 0.1em;">
            <!-- C칩digo componente -->
            <div class="mb-3">
                <label for="id_componente" class="form-label fw-semibold">Componente</label>
                    <select name="id_componente" class="form-select" required>
                        {% for c in componentes %}
                            <option value="{{ c.ID }}">{{ c.Nombre }}</option>
                        {% endfor %}
                    </select>
            </div>
            <!-- Cantidad -->
            <div class="mb-3">
                <label for="cantidad" class="form-label fw-semibold">Cantidad</label>
                <input type="number" class="form-control" name="cantidad" min="1" value="1" required>
            </div>
            <!-- Tipo -->
            <div class="mb-3">
                <label class="form-label fw-semibold">Tipo</label>
                    <select name="tipo" class="form-select" required>
                        <option value="entrada">Entrada (compra)</option>
                        <option value="salida">Salida (uso en m치quina)</option>
                    </select>
            </div>
            <!-- Observaci칩n -->
            <div class="mb-3">
                <label for="observacion" class="form-label fw-semibold">Observaci칩n</label>
                <input type="text" class="form-control" name="observacion" placeholder="Opcional">
            </div>
            <!-- Submit -->
            <div class="mb-3">
                <button type="submit" class="btn btn-agri-primary mb-3">
                    <i class="bi bi-plus-circle"></i> Registrar movimiento
                </button>
            </div>
        </form>
    </div>
</div>
<script></script>
<style></style>
{% endblock %}

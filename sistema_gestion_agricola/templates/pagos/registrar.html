{% extends "base.html" %}

{% block title %}Registrar Pago{% endblock %}

{% block content %}
<div class="page-wrapper">
    <!-- Header -->
    <div class="dashboard-header hidden-item p-4 shadow rounded">
        <div class="header-topbar">
            <div class="header-title">
                <h2 class="section-title"><i class="bi bi-wallet2"></i>
                <span class="section-subtitle d-none d-sm-inline">Registrar Pagos</span>
            </div>
            <div class="header-controls">
                <a href="{{ url_for('index') }}" 
                    class="btn btn-outline-primary btn-sm ms-auto">
                    <i class="bi bi-house"></i> 
                </a>
                <button class="theme-toggle" id="themeToggle">
                    <i class="bi bi-moon-fill" id="themeIcon"></i>
                </button>
                <div class="calendar-badge d-none d-lg-inline-flex">
                    <i class="bi bi-calendar3"></i> <span id="current-date"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="card-section hidden-item mb-4 mx-auto" style="max-width: 700px;">
        <div class="mt-0 card-section hidden-item" style="box-shadow: none; max-width: 650px;">
            <form method="POST" 
                class="mt-0 hidden-item row" 
                style="margin-left: 0.1em;">
                <!-- Código proveedor -->
                <div class="mb-3">
                    <label class="form-label"><strong>Proveedor</strong></label>
                    <select name="proveedor" class="form-select" required>
                    {% for p in proveedores %}
                        <option value="{{ p.ID }}">{{ p.Nombre }}</option>
                    {% endfor %}
                    </select>
                </div>
                <!-- Monto -->
                <div class="mb-3">
                    <label class="form-label"><strong>Monto</strong></label>
                    <input type="number" name="monto" step="0.01" class="form-control" required>
                </div>
                <!-- Método -->
                <div class="mb-3">
                    <label class="form-label"><strong>Método de pago</strong></label>
                    <input type="text" name="metodo" class="form-control" placeholder="Transferencia, Efectivo, etc.">
                </div>
                <!-- Observación -->
                <div class="mb-3">
                    <label class="form-label"><strong>Observación</strong></label>
                    <input type="text" name="observacion" class="form-control">
                </div>
                <!-- Botón -->
                <button type="submit" class="btn btn-outline-secondary mt-3">
                    <i class="bi bi-save"></i> Registrar pago
                </button>
            </form>
        </div>
    </div>
</div>
<style></style>
<script></script>
{% endblock %}

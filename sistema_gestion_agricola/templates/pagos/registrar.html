{% extends "base.html" %}

{% block title %}Registrar Pago{% endblock %}

{% block content %}
<div class="page-wrapper">
    <!-- Header -->
    <div class="row g-4">
        <div class="col-12">
            <div class="dashboard-header p-4 shadow rounded">
                <div class="header-topbar">
                    <div class="header-title">
                        <h2 class="section-title"><i class="bi bi-wallet2"></i>
                        <span class="d-none d-sm-inline">Registrar Pago a Proveedor</span>
                        <span class="d-inline d-sm-none">Registrar Pagos</span></h2>
                    </div>
                    <!-- Bloque derecho: fecha y botón de tema -->
                    <div class="header-controls">
                        <a href="{{ url_for('index') }}" 
                            class="btn btn-outline-primary btn-sm ms-2" 
                            style="font-size: 1rem;">
                            <i class="bi bi-house"></i> 
                            <span class="d-none d-md-block d-md-inline">Inicio</span>
                        </a>
                        <div class="calendar-badge d-none d-lg-inline-flex">
                            <i class="bi bi-calendar3"></i> <span id="current-date"></span>
                        </div>
                        <button class="theme-toggle" id="themeToggle">
                            <i class="bi bi-moon-fill" id="themeIcon"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card-section">
        <form method="POST" class="d-flex flex-column gap-3">
        <div>
            <label class="form-label">Proveedor</label>
            <select name="proveedor" class="form-select" required>
            {% for p in proveedores %}
                <option value="{{ p.ID }}">{{ p.Nombre }}</option>
            {% endfor %}
            </select>
        </div>

        <div>
            <label class="form-label">Monto</label>
            <input type="number" name="monto" step="0.01" class="form-control" required>
        </div>

        <div>
            <label class="form-label">Método de pago</label>
            <input type="text" name="metodo" class="form-control" placeholder="Transferencia, Efectivo, etc.">
        </div>

        <div>
            <label class="form-label">Observación</label>
            <input type="text" name="observacion" class="form-control">
        </div>

        <div class="text-end pt-2">
            <button type="submit" class="btn btn-outline-secondary mt-3">
            <i class="bi bi-check-circle"></i> Registrar Pago
            </button>
        </div>
        </form>
    </div>
</div>
{% endblock %}
